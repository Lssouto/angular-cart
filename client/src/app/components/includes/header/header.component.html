<header id="site">
  <button class="mobile-dropdown-toggle" (click)="collapsed = !collapsed">
    <span *ngIf="collapsed">
      Fechar
    </span>
    <span *ngIf="!collapsed">
        Fechar
      </span>
  </button>
  <nav>
    <ul [ngClass]="{collapsed : collapsed}" >
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/Painel">Painel</a></li>
      <li *ngIf="AuthService.isUserLoggedIn"><a routerLink="/Cart">Cart</a></li>
      <li *ngIf="AuthService.isUserLoggedIn"><a href="/Logout" (click)="logout($event)">Logout</a></li>
      <li *ngIf="!(AuthService.isUserLoggedIn)"><a routerLink="/Login">Login</a></li>
    </ul>
  </nav>
</header>
